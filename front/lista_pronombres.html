<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado Pronombres</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="./css/estilos2.css" />
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
/>
  </head>

  <body>
    <nav class="navbar">
      <div id="navbar-container"></div>
  </nav>

    <main class="main">
      <div class="main__content">
        <!-- Sección del formulario -->
        <section class="section section-form">
          <h3 class="section__title">Pronombre</h3>
          <form class="form_task" id="formulario">
            <div class="form-group">
              

              <br><label class="form__label" for="pronounName">Ingrese el pronombre.</label><br>
              <label for="pronounID"></label><input type="text" id="pronounID" class="form__input2" readonly>
<input class="form__input" id="pronounName" type="text" placeholder="Pronombre" /><br><br>
<button type="button" id="btnGuardar" class="form__button">Guardar pronombre</button>
<br>
              <button type="button" class="form__button" id="btnCancelar" style="display: none;">
                Cancelar
              </button>
            </div>
          </form>
          <div class="error"></div>
        </section>

        <!-- Sección del listado -->
        <div class="right-column">
          <div class="container-search"> 
               <button class="toggle-button" id="toggle-search">─</button>
               <div class="search-content">
            <h3>Buscar POR ID</h3>
            <center>
              <input id="input-busqueda" class="input-busqueda" placeholder="Ingrese el ID del pronombre"/><br />
              <button id="buscarElemento">Buscar</button>
              <button id="btn-mostrarElemento">Mostrar Todos</button>
            </center>
          </div>
          </div>
  
          <div class="container-data-list">
            <h3>Listado</h3>
            <table id="table-usuarios" class="table-usuarios">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>NOMBRE</th>
                  <th> &nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <!-- Aquí se cargarán los pronombres -->
              </tbody>
            </table>
           
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-left">
            <small>&copy; 2024 MEKUMI.</small>
          </div>
          <div class="footer-right">
            <div class="social-icons">
              <a href="https://www.facebook.com">
                <img src="imagenes/icono1.png" alt="Facebook" />
              </a>
              <a href="https://www.instagram.com">
                <img src="imagenes/icono2.png" alt="Instagram" />
              </a>
              <a href="https://www.whatsapp.com">
                <img src="imagenes/icono3.png" alt="WhatsApp" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/eventos.js"></script>
    <script src="./js/eventos4.js"></script>
    <script src="./js/eventos-reg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
