<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <link rel="stylesheet" href="css/estilos.css"> 
    <link rel="stylesheet" href="css/estilos2.css"> 
   
    
</head>
<body>
  <nav class="navbar">
    <div id="navbar-container"></div>
</nav>
    <main>
        <div class="hero"><div class="hero-text">
        <section class="contacto"> 
            <h2>Contacto</h2>
            <form id="contactForm"><br>
                Envianos tu mensaje.<br><br>
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre" name="nombre" class="form__input4" required><br>
                
                <label for="email2">Email</label><br>
                <input type="email" id="email2" name="email2" class="form__input4" required><br>
                
                <label for="mensaje">Mensaje</label><br>
                <textarea id="mensaje" name="mensaje" rows="8" class="form__input4" required></textarea>
                
                <button type="submit" class="form__button">Enviar</button>
            </form>
            <div></div>
        </section>
        
    </main>
    
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <small>&copy; 2024 MEKUMI. </small>
                </div>
                <div class="footer-right">
                    <a href=https://www.facebook.com><div class="social-icons"><img src="imagenes/icono1.png"></a>
                        <a href=https://www.instagram.com><img src="imagenes/icono2.png"></a>
                        <a href=https://www.whatsapp.com><img src="imagenes/icono3.png"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/eventos.js"></script>
    <script src="./js/eventos13.js"></script>
    <script src="./js/eventos-reg.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
